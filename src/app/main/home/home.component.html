<main class="desktop:max-w-[1500px] desktop:mx-auto">
  <h1 class="phone:hidden tablet:block">Top Rated Videos</h1>
  <section
    class="phone:flex phone:flex-col tablet:grid tablet:mx-6 laptop:mx-0 tablet:grid-cols-3 laptop:grid-cols-4 desktop:grid-cols-5 gap-x-4 gap-y-8"
  >
    @for (video of videos; track video.videoId) {
    <div>
      <div
        class="w-full aspect-video tablet:rounded-md overflow-hidden relative cursor-pointer"
      >
        <img
          src="{{ video.thumbnail }}"
          alt="{{ video.title }}"
          class="object-cover w-full h-full transition-all duration-300 hover:scale-105"
        />
        <span
          class="select-none absolute bg-black bg-opacity-80 right-1 bottom-1 text-xs text-white px-2 py-1 rounded-md"
          >{{ formatDuration(video.duration) }}</span
        >
      </div>
      <div class="phone:mx-6 phone:my-4">
        <h2
          class="mt-2 text-base font-semibold line-clamp-2 cursor-pointer hover:text-blue-700 transition-all duration-300"
        >
          {{ video.title }}
        </h2>
        <p class="text-gray-500 text-sm">{{ video.channelTitle }}</p>
        <p class="text-gray-500 text-sm">
          {{ formatNumber(video.views) }}
        </p>
      </div>
    </div>
    }
  </section>
</main>
